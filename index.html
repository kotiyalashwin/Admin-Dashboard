<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="nav_options nav_options_pnm">
          <i class="fa-solid fa-bars" id="btn-menu"></i>
        </div>
        <div class="nav_options nav_options_search">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass" style="color: black"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="nav_options nav_options_notnlog">
          <img class="toggle-mode" src="Resources/moon-solid.svg" alt="" />
          <i class="fa-solid fa-bell"></i>
          <div class="btn-profile"></div>
          <!-- <div class="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Logout</p>
          </div> -->
        </div>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <ul>
          <li>
            <a href="#" class="dash"
              ><i class="fa-solid fa-house"></i>DASHBOARD</a
            >
          </li>

          <li>
            <a href="#"><i class="fa-solid fa-layer-group"></i>COLLECTION</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i>SETTING</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i>LOGOUT</a
            >
          </li>
        </ul>
      </div>

      <div class="dashboard">
        <div class="basic-stat">
          <div class="basic-info reach">
            <div class="info-icon"><i class="fa-solid fa-users"></i></div>
            <div class="info-text">
              <p>1,250</p>
              <span>REACH</span>
            </div>
          </div>
          <div class="basic-info spend">
            <div class="info-icon"><i class="fa-solid fa-dollar-sign"></i></div>
            <div class="info-text">
              <p>$250.00</p>
              <span>SPEND</span>
            </div>
          </div>
          <div class="basic-info gain">
            <div class="info-icon"><i class="fa-solid fa-bolt"></i></div>
            <div class="info-text">
              <p>+300</p>
              <span>GAIN</span>
            </div>
          </div>
        </div>

        <div class="more-detail">
          <div class="collab-progress">
            <p>
              <i class="fa-solid fa-handshake"></i> <span>Collaboration</span>
            </p>
            <div class="progress-container c1">
              <p>PUMA</p>
              <div class="progress-bar">
                <div class="progress-load progress-1"></div>
              </div>
            </div>
            <div class="progress-container c2">
              <p>NIKE</p>
              <div class="progress-bar">
                <div class="progress-load progress-2"></div>
              </div>
            </div>
            <div class="progress-container c3">
              <p>ADDIDAS</p>
              <div class="progress-bar">
                <div class="progress-load progress-3"></div>
              </div>
            </div>
          </div>
          <div class="collab-payments">
            <p>
              <i class="fa-solid fa-receipt"></i> <span>Payment Details</span>
            </p>
            <div class="payments-container p1">
              <p>Getnow.com</p>
              <p class="cred">+$100</p>
            </div>
            <div class="payments-container p2">
              <p>FitFreak.com</p>
              <p class="cred">+$200</p>
            </div>
            <div class="payments-container p3">
              <p>ThriftStore.com</p>
              <p class="cred">+$500</p>
            </div>
            <div class="payments-container p4">
              <p>YouTube.com</p>
              <p class="cred">+$448</p>
            </div>
          </div>
        </div>

        <div class="canvas-graph"></div>
      </div>
    </div>
  </body>
</html>
